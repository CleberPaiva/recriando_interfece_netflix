<!DOCTYPE html>
<html lang="pt-br">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">BATMANFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BATMAN</h3>
                <p class="descricao">Batman é um personagem fictício, 
                    um super-herói da banda desenhada americana publicada
                     pela DC Comics. Foi criado pelo escritor Bill Finger 
                     e pelo artista Bob Kane, e apareceu pela primeira vez 
                     na revista Detective Comics #27. .</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>                       
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/1-capa.jpg" alt="Batman">
            </div>

            <div class="item">
                <img class="box-filme" src="img/2-capa.jpg" alt="Batman 2">
            </div>

            <div class="item">
                <img class="box-filme" src="img/3-capa.jpg" alt="Batman 3">
            </div>

            <div class="item">
                <img class="box-filme" src="img/4-capa.jpg" alt="Batman 4">
            </div>

            <div class="item">
                <img class="box-filme" src="img/5-capa.jpg" alt="Batman 5">
            </div>
            <div class="item">

                <img class="box-filme" src="img/6-capa.jpg" alt="Batman 6">
            </div>

            <div class="item">
                <img class="box-filme" src="img/7-capa.jpg" alt="Batman 7">
            </div>

            <div class="item">
                <img class="box-filme" src="img/8-capa.jpg" alt="Batman 8">
            </div>

            <div class="item">
                <img class="box-filme" src="img/9-capa.jpg" alt="Batman 9">
            </div>

            <div class="item">
                <img class="box-filme" src="img/10-capa.jpg" alt="Batman 10">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/0d70bf7cb0.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
